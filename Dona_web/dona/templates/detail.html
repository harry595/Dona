{% extends "base.html" %} 
{% block content %}
{% load static %}

<section class="banner_part" style="height: 2000px; background-color: #F8F9FA; ">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-10">
          <div class="banner_text_iner">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ board.title }} - {{ board.writer }}</h5>
                    <p class="card-text">{{ board.region }}</p>
                    <p class="card-text"><small class="text-muted">{{ board.help_date|date:'Y. m. d H:i' }}</small></p>
                    <p>{{ board.content | safe }}</p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
