{% extends "base.html" %}
{% block content %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-bs4.min.js"></script>
<script src="{% static 'js/summernote-ko-KR.js' %}"></script>


<section style="background-color: aliceblue; height: 1000px; vertical-align: middle; text-align: center; padding-top: 5%;">
  <form action="" method="POST">
    {% csrf_token %}
    <h2>Dona 요청하기</h2>
    <table style="border:0; width:80%; margin:auto; text-align:center;">
        {{form.as_table}}
            <tr>
                <th>
                    <label for="id_region">
                        도움 지역:
                    </label>
                </th>
                <td>
                    <select name="region" required="" id="id_region">
                        <option disabled>----------------------------------</option>
                        {% if user.region1 is None and user.region2 is None %}
                        <option value="not-specified" disabled>마이 페이지에서 지역을 선택해주세요</option>
                        {% else %}
                            {% if user.region1 %}
                                <option value="{{user.region1}}">{{user.region1}}</option>
                            {% endif %}
                            {% if user.region2 %}
                                <option value="{{user.region2}}">{{user.region2}}</option>
                            {% endif %}
                        {% endif %}
                    </select>
                </td>
            </tr>
        </table> 
    
    <input type="submit" value="제출">
  </form>
</section>
<script>
    $(document).ready(function () {
        $('#id_content_frame').summernote({
            placeholder: '내용을 입력해주세요.',
            lang: 'ko-KR',
           
            toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'help']]
            ]
        });
        $('.note-resizebar').css('display','none');
    });
</script>
{% endblock %}
